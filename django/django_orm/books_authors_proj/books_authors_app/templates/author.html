<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: space-around;">
    <div style="width: 350px; height: 200px; margin-left:100px; margin-top: 100px;">
    <h1>Add an Author</h1>
    <form action="/authors/authorsadd" method="post">
        {% csrf_token %}
    First Name <input type="text" name="first" class="form-control" aria-label="Username" aria-describedby="basic-addon1"> <br>
    Last Name <input type="text" name="last" class="form-control" aria-label="Username" aria-describedby="basic-addon1"> <br>
    Notes<textarea name="notes" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> <br>
    <button type="submit" class="btn btn-outline-dark">Add</button>
    </form>
    </div>
    <div style="width: 350px; margin-right: 100px; margin-top: 100px;">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
                {% for author in all_authors %}
            <tr>                
                <th scope="row">{{author.id}}</th>
                <td>{{author.first_name}} {{author.last_name}}</td>
                <td><a href="http://localhost:8000/authors/{{author.id}}" class="badge badge-info">View</a></td>
            </tr>
                {% endfor %}
    </div>
</body>
</html>
