<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/number" method="post">
        {% csrf_token %}
        <h1>Welcome to the great number game</h1>
        <h3>I am thinking of a number between 1-100 Take a guess</h3>
        <!-- {{request.session.num1}}
        {{request.session.num2}} -->
        {% if request.session.flag == 2 %}
        TOO HIGH !!<div style="width: 150px; height: 150px; background-color: rgb(247, 1, 1);"></div>
        {% endif %}

        {% if request.session.flag == 3 %}
        TOO LOW !!<div style="width: 150px; height: 150px; background-color: rgb(247, 1, 1);"></div>
        {% endif %}

        {% if request.session.flag == 1 %}
        congtarts<div style="width: 150px; height: 150px; background-color: blue;"></div>
        {% endif %}
        <br>
        <input type="number" name="num2" required>
        <input type="submit" value="play again">


    </form>
</body>
</html>
